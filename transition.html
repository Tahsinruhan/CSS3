<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            border: 2px solid brown;
            transition: height 5s linear, width 5s, transform 5s;
        }

        .box:hover {
            height: 300px;
            width: 300px;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>font icon</h1>
    </div>
    <div class="box">
        <h1>tranformation</h1>
    </div>
    <div class="box">
        <h1>transition</h1>
    </div>
</body>

</html>
